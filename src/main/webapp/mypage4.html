	<div id="div1" style="width:100%;height:690px"></div>
	<script type="text/javascript">
	var url = "subServlet";
	$.get(url,function(result){
		var xData = result.xData;
		var yData = result.yData;
		var myChart = echarts.init(document.getElementById('div1'));
		var data = xData;
		    
		var geoCoordMap = yData;

		var convertData = function (data) {
		    var res = [];
		    for (var i = 0; i < data.length; i++) {
		        var geoCoord = geoCoordMap[data[i].name];
		        if (geoCoord) {
		            res.push({
		                name: data[i].name,
		                value: geoCoord.concat(data[i].value)
		            });
		        }
		    }
		    return res;
		};

		option = {
		    title: {
		        text: '订阅用户结束站点热力图',
		        
		        left: 'right'
		    },
		    tooltip : {
		        trigger: 'item'
		    },
		    bmap: {
		        center: [-73.98569, 40.748449],
		        zoom: 15,
		        roam: true,
		       
		    }, 
		    series : [
		        {
		            name: 'pm2.5',
		            type: 'scatter',
		            coordinateSystem: 'bmap',
		            data: convertData(data),
		            symbolSize: function (val) {
		                return val[2] / 10;
		            },encode:{
		            	value:2
		            },
		            label: {
		                normal: {
		                    formatter: '{b}',
		                    position: 'right',
		                    show: false
		                },
		                emphasis: {
		                    show: true
		                }
		            },
		            itemStyle: {
		                normal: {
		                    color: 'green'
		                }
		            }
		        },
		        {
		            name: 'Top 5',
		            type: 'effectScatter',
		            coordinateSystem: 'bmap',
		            data: convertData(data.sort(function (a, b) {
		                return b.value - a.value;
		            }).slice(0, 6)),
		            symbolSize: function (val) {
		                return val[2] / 10;
		            },encode:{
		            	value:2
		            },
		            showEffectOn: 'render',
		            rippleEffect: {
		                brushType: 'stroke'
		            },
		            hoverAnimation: true,
		            label: {
		                normal: {
		                    formatter: '{b}',
		                    position: 'right',
		                    show: true
		                }
		            },
		            itemStyle: {
		                normal: {
		                    color: 'red',
		                    shadowBlur: 10,
		                    shadowColor: '#333'
		                }
		            },
		            zlevel: 1
		        }
		    ]
		};
		myChart.setOption(option);
	});
	</script>
