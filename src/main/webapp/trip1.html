<!DOCTYPE html>  
<html>
<head>  
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />  
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />  
<title>Hello, World</title>  
<style type="text/css">  
html{height:100%}  
body{height:100%;margin:0px;padding:0px}  
#container{height:100%}  
</style>  
<script type="text/javascript" src="http://api.map.baidu.com/api?v=3.0&ak=UOCGHpLpwuXkyV2XQOI9dCaN78TH5krN"></script>



<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>  
 
<body>  
<div id="container"></div> 
<script type="text/javascript"> 
var map = new BMap.Map("container");
// 创建地图实例  
var point = new BMap.Point(104.0602080957, 30.6700333708);

// 创建点坐标  
map.centerAndZoom(point, 35);
// 初始化地图，设置中心点坐标和地图级别  
var opts = {anchor: BMAP_ANCHOR_BOTTOM_RIGHT}
 
map.addControl(new BMap.NavigationControl(opts));
 


map.enableScrollWheelZoom(true); 
 
addMarker(point)

function addMarker(point){  // 创建图标对象   
	
	var iconOpts =  { nchor: new BMap.Size(151, 402),
			imageSize:  new BMap.Size(302, 402)
		
		};
	//1-图片参数    2-icon大小   3-其他配置
    var myIcon = new BMap.Icon("/nybike/img/IMG_2173(20190811-211820).jpg", new BMap.Size(302, 702), iconOpts);      
    // 创建标注对象并添加到地图   
    
    var marker = new BMap.Marker(point, {icon: myIcon});    
    map.addOverlay(marker);    
    marker.enableDragging(); 
    marker.addEventListener("dragend", function(e){    
        alert("当前位置：" + e.point.lng + ", " + e.point.lat);    
    }) 
}    

function SquareOverlay(center, length, color){
    this._center = center;
    this._length = length;
    this._color = color;
}
// 继承API的BMap.Overlay
SquareOverlay.prototype = new BMap.Overlay();


</script>  
</body>  
</html>
