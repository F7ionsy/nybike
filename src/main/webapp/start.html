<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/echarts.min.js"></script>
<script type="text/javascript" src="js/bmap.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script type="text/javascript"
	src="http://api.map.baidu.com/api?v=3.0&ak=EwTpoqUnadRVmL5xmbfOgZeHFC8a6QjL">
</script>

</head>
<body>
	<div id="div1" style="width:1200px;height:580px"></div>
	<script type="text/javascript">
	var url = "startServlet";
	$.get(url,function(result){
		var xData = result.xData;
		var yData = result.yData;
		var myChart = echarts.init(document.getElementById('div1'));
		var data = xData;
		    
		var geoCoordMap = yData;

		var convertData = function (data) {
		    var res = [];
		    for (var i = 0; i < data.length; i++) {
		        var geoCoord = geoCoordMap[data[i].name];
		        if (geoCoord) {
		            res.push({
		                name: data[i].name,
		                value: geoCoord.concat(data[i].value)
		            });
		        }
		    }
		    return res;
		};

		option = {
		    title: {
		        text: '全国主要城市空气质量 - 百度地图',
		        subtext: 'data from PM25.in',
		        sublink: 'http://www.pm25.in',
		        left: 'center'
		    },
		    tooltip : {
		        trigger: 'item'
		    },
		    bmap: {
		        center: [-73.98569, 40.748449],
		        zoom: 15,
		        roam: true,
		        /* mapStyle: {
		            styleJson: [{
		                'featureType': 'water',
		                'elementType': 'all',
		                'stylers': {
		                    'color': '#d1d1d1'
		                }
		            }, {
		                'featureType': 'land',
		                'elementType': 'all',
		                'stylers': {
		                    'color': '#f3f3f3'
		                }
		            }, {
		                'featureType': 'railway',
		                'elementType': 'all',
		                'stylers': {
		                    'visibility': 'off'
		                }
		            }, {
		                'featureType': 'highway',
		                'elementType': 'all',
		                'stylers': {
		                    'color': '#fdfdfd'
		                }
		            }, {
		                'featureType': 'highway',
		                'elementType': 'labels',
		                'stylers': {
		                    'visibility': 'off'
		                }
		            }, {
		                'featureType': 'arterial',
		                'elementType': 'geometry',
		                'stylers': {
		                    'color': '#fefefe'
		                }
		            }, {
		                'featureType': 'arterial',
		                'elementType': 'geometry.fill',
		                'stylers': {
		                    'color': '#fefefe'
		                }
		            }, {
		                'featureType': 'poi',
		                'elementType': 'all',
		                'stylers': {
		                    'visibility': 'off'
		                }
		            }, {
		                'featureType': 'green',
		                'elementType': 'all',
		                'stylers': {
		                    'visibility': 'off'
		                }
		            }, {
		                'featureType': 'subway',
		                'elementType': 'all',
		                'stylers': {
		                    'visibility': 'off'
		                }
		            }, {
		                'featureType': 'manmade',
		                'elementType': 'all',
		                'stylers': {
		                    'color': '#d1d1d1'
		                }
		            }, {
		                'featureType': 'local',
		                'elementType': 'all',
		                'stylers': {
		                    'color': '#d1d1d1'
		                }
		            }, {
		                'featureType': 'arterial',
		                'elementType': 'labels',
		                'stylers': {
		                    'visibility': 'off'
		                }
		            }, {
		                'featureType': 'boundary',
		                'elementType': 'all',
		                'stylers': {
		                    'color': '#fefefe'
		                }
		            }, {
		                'featureType': 'building',
		                'elementType': 'all',
		                'stylers': {
		                    'color': '#d1d1d1'
		                }
		            }, {
		                'featureType': 'label',
		                'elementType': 'labels.text.fill',
		                'stylers': {
		                    'color': '#999999'
		                }
		            }]
		        }*/
		    }, 
		    series : [
		        {
		            name: 'pm2.5',
		            type: 'scatter',
		            coordinateSystem: 'bmap',
		            data: convertData(data),
		            symbolSize: function (val) {
		                return val[2] / 10;
		            },encode:{
		            	value:2
		            },
		            label: {
		                normal: {
		                    formatter: '{b}',
		                    position: 'right',
		                    show: false
		                },
		                emphasis: {
		                    show: true
		                }
		            },
		            itemStyle: {
		                normal: {
		                    color: 'green'
		                }
		            }
		        },
		        {
		            name: 'Top 5',
		            type: 'effectScatter',
		            coordinateSystem: 'bmap',
		            data: convertData(data.sort(function (a, b) {
		                return b.value - a.value;
		            }).slice(0, 6)),
		            symbolSize: function (val) {
		                return val[2] / 10;
		            },encode:{
		            	value:2
		            },
		            showEffectOn: 'render',
		            rippleEffect: {
		                brushType: 'stroke'
		            },
		            hoverAnimation: true,
		            label: {
		                normal: {
		                    formatter: '{b}',
		                    position: 'right',
		                    show: true
		                }
		            },
		            itemStyle: {
		                normal: {
		                    color: 'green',
		                    shadowBlur: 10,
		                    shadowColor: '#333'
		                }
		            },
		            zlevel: 1
		        }
		    ]
		};
		myChart.setOption(option);
	});
	</script>
</body>
</html>
